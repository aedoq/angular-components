name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@b6213c5a2f89f353fd848a78afa0636e5dee793a
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
